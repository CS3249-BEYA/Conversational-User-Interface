<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Bot: Your Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f4ff 0%, #e0f7ff 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1.5rem;
            box-sizing: border-box;
        }
        .form-container {
            background-color: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 2.5rem;
            max-width: 700px;
            width: 100%;
            text-align: center;
        }
        .form-header {
            color: #2563eb;
            font-size: 1.875rem; /* 30px */
            font-weight: 700;
            margin-bottom: 1rem;
        }
        .form-description {
            color: #4b5563;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        .form-group label {
            display: block;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            border: 1px solid #cbd5e1;
            outline: none;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
        }
        .submit-button {
            width: 100%;
            padding: 1rem;
            background-color: #2563eb;
            color: white;
            font-weight: 600;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1.125rem;
            border: none;
        }
        .submit-button:hover {
            background-color: #1e40af;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="form-header">Tell Us About Yourself! ✍️</h1>
        <p class="form-description">
            Help us tailor your Chinese learning experience. This information will help your bot tutor understand your needs better.
        </p>
        <form id="profile-form">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="e.g., Alex" maxlength="50" required>
            </div>
            <div class="form-group">
                <label for="level">Current Mandarin Level</label>
                <select id="level" name="level" required>
                    <option value="">Select your level</option>
                    <option value="beginner">Beginner (Hanyu Pinyin, basic words)</option>
                    <option value="intermediate">Intermediate (Short sentences, common phrases)</option>
                    <option value="advanced">Advanced (Conversational, reading news)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="goal">Your Overall Learning Goal</label>
                <textarea id="goal" name="goal" rows="3" placeholder="e.g., Have daily conversations, read a book, travel confidently" required maxlength="200"></textarea>
            </div>

            <div class="form-group">
                <label for="speaking_confidence">How confident are you in speaking Chinese?</label>
                <select id="speaking_confidence" name="speaking_confidence" required>
                    <option value="">Select confidence level</option>
                    <option value="not_confident">Not confident at all</option>
                    <option value="somewhat_confident">Somewhat confident</option>
                    <option value="confident">Confident</option>
                    <option value="very_confident">Very confident</option>
                </select>
            </div>

            <div class="form-group">
                <label for="hanzi_exposure">Have you ever been exposed to Chinese characters (Hanzi) before?</label>
                <select id="hanzi_exposure" name="hanzi_exposure" required>
                    <option value="">Select an option</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="pinyin_knowledge">Do you know how to read or write pinyin?</label>
                <select id="pinyin_knowledge" name="pinyin_knowledge" required>
                    <option value="">Select an option</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <button type="submit" class="submit-button">Start Learning! ✨</button>
        </form>
    </div>

    <script>
        const profileForm = document.getElementById('profile-form');

        profileForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(profileForm);
            const data = Object.fromEntries(formData.entries());

            try {
                const res = await fetch('/submit_profile', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (res.ok) {
                    window.location.href = '/chat_interface'; // Redirect to the main chat page
                } else {
                    // Attempt to parse error message if available
                    const errorData = await res.json();
                    alert(`Failed to save profile: ${errorData.message || 'Unknown error'}. Please try again.`);
                }
            } catch (error) {
                console.error('Error submitting profile:', error);
                alert('An error occurred. Please try again later.');
            }
        });
    </script>
</body>
</html>
